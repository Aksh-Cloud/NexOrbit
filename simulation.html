<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexOrbit | Simulation</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at 20% 20%, #040d21, #000);
      color: #00bfff;
      font-family: 'Orbitron', sans-serif;
    }

    /* Loading overlay */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(4, 13, 33, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.2rem;
      color: #00bfff;
      z-index: 9999;
    }

    #loadingRing {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(0,191,255,0.3);
      border-top-color: #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
      box-shadow: 0 0 30px rgba(0,191,255,0.4);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Music button */
    #music-toggle {
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 1000;
      padding: 10px 18px;
      background: rgba(0, 20, 60, 0.8);
      border: 1px solid #0ff;
      border-radius: 12px;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 8px #0ff, inset 0 0 6px #0ff;
      transition: all 0.3s ease;
    }

    #music-toggle:hover {
      background: rgba(0, 50, 100, 0.9);
      box-shadow: 0 0 15px #00ffff, inset 0 0 8px #00ffff;
      transform: scale(1.05);
    }

    /* Volume slider */
    #volume-control {
      position: fixed;
      bottom: 35px;
      right: 150px;
      width: 120px;
      margin-right: 25px;
      appearance: none;
      height: 5px;
      background: rgba(0, 255, 255, 0.2);
      border-radius: 5px;
      outline: none;
      transition: opacity 0.2s;
      z-index: 1000;
      box-shadow: 0 0 8px #00ffff;
    }

    #volume-control::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #00ffff;
      cursor: pointer;
      box-shadow: 0 0 8px #00ffff;
      transition: all 0.3s;
    }

    #volume-control::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #00ffff;
    }

    .audio {
      position: fixed;
      bottom: 20px;
      right: 20px;
      height: auto;
      width: auto;
      display: flex;
      padding: 10px;
      contain-intrinsic-size: 100%;
      border-radius: 15px;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading">
    <div id="loadingRing"></div>
    <p>Initializing NexOrbit Systems...</p>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="src/audio/nexorbit_theme.mp3" loop></audio>

  <!-- UI Controls -->
  <div class="audio">
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.6">
    <button id="music-toggle">ðŸŽµ Music On</button>
  </div>

  <!-- Main WebGL Bundle -->
  <script src="bundle.js"></script>

  <script>
    // Handle loading fade-out
    const loading = document.getElementById("loading");
    setTimeout(() => {
      loading.style.transition = "opacity 0.8s ease";
      loading.style.opacity = "0";
      setTimeout(() => loading.remove(), 800);
    }, 2000);

    // Music and Volume Control
    const bgMusic = document.getElementById("bg-music");
    const btn = document.getElementById("music-toggle");
    const volSlider = document.getElementById("volume-control");

    let playing = false;

    btn.addEventListener("click", async () => {
      try {
        if (!playing) {
          if (bgMusic.paused) {
            await bgMusic.play();
          }
          btn.textContent = "ðŸ”‡ Music Off";
        } else {
          bgMusic.pause();
          btn.textContent = "ðŸŽµ Music On";
        }
        playing = !playing;
      } catch (err) {
        console.error("Playback error:", err);
      }
    });

    // Volume slider update
    volSlider.addEventListener("input", (e) => {
      bgMusic.volume = parseFloat(e.target.value);
    });

    // Start at default volume
    bgMusic.volume = 0.6;
  </script>
</body>
</html>
